{% extends 'enigmas/base.html' %} {# Usa il tuo base template #}

{% block title %}Cambia Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Cambia la Tua Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }} {# Modo semplice per renderizzare il form Django #}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Cambia Password</button>
                </form>
                <div class="text-center mt-3">
                   <a href="{% url 'my_profile' %}" class="text-decoration-none">Annulla</a>
               </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
